{% load wagtailimages_tags %}
<header class="signup"> 
    <div class="background-image-holder parallax-background">
        {% image value.background original %}
        <img class="background-image" alt="Background Image" src="../img/hero9.jpg">
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-10 col-md-offset-1 col-sm-12 text-center">
                <h1 class="text-white">{{ value.header }}</h1>
            </div>
        </div>
        <div class="row text-center">
            <div class="col-sm-12 text-center">
                <div class="photo-form-wrapper clearfix">
                    <form class="mail-list-signup">
                        <div class="row">
                            <div class="col-md-3 col-sm-4 col-md-offset-3 col-sm-offset-2">
                                <input class="signup-name-field validate-required" type="text" placeholder="Имя">
                            </div>
                            <div class="col-md-3 col-sm-4">
                                <input class="signup-email-field validate-required validate-email" type="text" placeholder="Электронная почта">
                            </div>
                            <div class="col-md-12 col-md-offset-0 col-sm-4 col-sm-offset-4 text-center">
                                <input type="submit" class="btn btn-primary btn-filled" value="Сообщить мне">
                            </div>
                        </div>
                    </form>
                </div>
                <span class="text-white">{{ value.note }}</span>
            </div>
        </div>
        <iframe class="mail-list-form" srcdoc="">
        </iframe>
    </div>  
</header>
