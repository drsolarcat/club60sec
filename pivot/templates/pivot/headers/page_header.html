{% load wagtailimages_tags %}
<header class="page-header">
    <div class="background-image-holder parallax-background">
        {% image value.background original %}
    </div>
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <span class="text-white alt-font">{{ value.subheader }}</span>
                <h1 class="text-white">{{ value.header }}</h1>
                <p class="text-white lead">{{ value.text }}</p>
            </div>
        </div>
    </div>
</header>
